<script>
	var nw = require('nw.gui');
	var win = nw.Window.get();
	win.resizeTo(400,600);
</script>


<!doctype html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="css/todo.css">
  </head>
  <body>
    
    <header>
      
    </header>
    
    <h2>Todo</h2>
    <div ng-controller="TodoListController as todoList">
      <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
      [ <a href="" ng-click="todoList.archive()">archive</a> ]
      
      <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      
      <form ng-submit="todoList.addTodo()">
        <div class="row">
          <div class="small-2 columns"></div>
          <div class="small-10 columns"><input type="text" ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here"></div>
          <div class="small-2 columns"><input class="btn-primary" type="submit" value="add"></div>
        </div>
        
        
      </form>
    </div>
    
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
